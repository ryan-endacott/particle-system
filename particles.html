<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>



// Variables to mess with in runParticleSystem() because they require DOM
var Game = {};
var canvas;
var ctx;
var width;
var height;


// Variables for whole game
var particles = [];
var obstacles = [];
var numParticles = 100;
var numEmit = 40;
var graviton;
var particleHandler;
var mouseX;
var mouseY;
var leftMouseDown = false;
var rightMouseDown = false;
var count = 0;
var maxAge = 500;
var maxVel = 7;

Game.fps = 30;

Game.run = function () {
    Game.update();
    Game.draw();
};

Game.start = function () {

    graviton = new Graviton(0, 0, 10, .8);
    particleHandler = new ParticleHandler();

    for (var i = 0; i < numParticles; i++) {

        var posX = getRandomInt(0, width);
        var posY = getRandomInt(0, height);
        var velX = getRandomInt(-5, 5);
        var velY = getRandomInt(-5, 5);

        var particle = new Particle(posX, posY, velX, velY, maxVel);
        particles[i] = particle;
    }

    setInterval(Game.run, 1000 / Game.fps);
}

Game.update = function () {

    count++;

    if (rightMouseDown) 
        emitParticles(mouseX, mouseY, numEmit, maxVel);

    if (count % 10 == 0 && leftMouseDown) {
        graviton.posX = mouseX;
        graviton.posY = mouseY;
    }

    particleHandler.update(particles);

    if (leftMouseDown) 
        graviton.attract(particles);
    else 
        slowParticles(particles, .98);


    handleCollisions(particles, obstacles);

};

Game.draw = function () {
    ctx.clearRect(0, 0, width, height);


    ctx.fillStyle = 'red';

    particleHandler.draw(particles);


    ctx.fillStyle = 'black';

    obstacles.forEach(function (obstacle) {
        obstacle.draw(ctx);
    });


};

// Particle wrapper to do updating and drawing to (hopefully) increase
// performance and limit function calls
function ParticleHandler() {
    this.update = function(particles) {

        var deadParticles = [];

        for (var i = 0; i < particles.length; i++) {
            var particle = particles[i];
            particle.posX += particle.velX;
            particle.posY += particle.velY;

            // Slow moving particles die faster
            var avgVel = (Math.abs(particle.velX) + Math.abs(particle.velY)) / 2;
            particle.age += 1.5 / avgVel;
            particle.age += .3;

            // Remove if older than max
            if (particle.age > maxAge)
                deadParticles.push(i);
        }

        for (var i = deadParticles.length - 1; i >= 0; i--)
            particles.splice(i, 1);

    };

    this.draw = function(particles) {
        for (var i = 0; i < particles.length; i++) {
            var particle = particles[i];

            // Round to integers to increase performance
            var roundedX = (.5 + particle.posX) << 0;
            var roundedY = (.5 + particle.posY) << 0;

            ctx.fillRect(roundedX, roundedY, 2, 2);            
        }
    };

}

// Constructor for particle object
function Particle(posX, posY, velX, velY, maxVel) {
    this.age = 0;
    this.posX = posX;
    this.posY = posY;
    this.__defineGetter__('velX', function () {
        return this.velocityX;
    });
    this.__defineSetter__('velX', function (vel) {
        if (vel > maxVel) this.velocityX = maxVel;
        else if (vel < -maxVel) this.velocityX = -maxVel;
        else this.velocityX = vel;
    })

    this.__defineGetter__('velY', function () {
        return this.velocityY;
    });
    this.__defineSetter__('velY', function (vel) {
        if (vel > maxVel) this.velocityY = maxVel;
        else if (vel < -maxVel) this.velocityY = -maxVel;
        else this.velocityY = vel;
    })

    this.velX = velX;
    this.velY = velY;
}


// Constructor for block object
function Block(posX, posY, width, height) {
    this.posX = posX;
    this.posY = posY;
    this.posX2 = posX + width;
    this.posY2 = posY + height;
    this.width = width;
    this.height = height;

    this.draw = function (ctx) {
        ctx.fillRect(this.posX, this.posY, this.width, this.height);
    };
}

function Graviton(posX, posY, errDist, strength) {
    this.errDist = errDist;
    this.strength = strength;
    this.posX = posX;
    this.posY = posY;

    this.attract = function (entities) {

        for (var i = 0; i < entities.length; i++) {
            var entity = entities[i];

            var distX = this.posX - entity.posX;
            var distY = this.posY - entity.posY;

            var invSqrt = 1 / Math.sqrt(distX * distX + distY * distY);

            entity.velX += this.strength * invSqrt * distX;
            entity.velY += this.strength * invSqrt * distY;

            entity.velX *= getRandomDecimal(.8, 1.2);
            entity.velY *= getRandomDecimal(.8, 1.2);

        }
    };
}


function handleCollisions(particles, obstacles) {
    for (var i = 0; i < particles.length; i++) {

        var particle = particles[i];

        for (var j = 0; j < obstacles.length; j++) {

            var obstacle = obstacles[j];

            // If is going to collide after x-direction move next turn
            if (checkCollision(particle.posX + particle.velX, particle.posY, obstacle)) {
                // Reverse and deplete x velocity
                particle.velX = -particle.velX * .2;
            }

            // If is going to collide after y-direction move next turn
            if (checkCollision(particle.posX, particle.posY + particle.velY, obstacle)) {
                // Reverse and deplete y velocity
                particle.velY = -particle.velY * .2;
            }
        }
    }

    function checkCollision(pointX, pointY, obstacle) {
        return pointX < obstacle.posX2 && pointX > obstacle.posX && pointY < obstacle.posY2 && pointY > obstacle.posY;
    }
}


function emitParticles(posX, posY, num, maxVel) {
    for (var i = 0; i < num; i++) {

        var velX = getRandomDecimal(-maxVel, maxVel);
        var velY = getRandomDecimal(-maxVel, maxVel);
        var p = new Particle(posX, posY, velX, velY, maxVel);
        particles.push(p);

    }
}

function slowParticles(particles, factor) {

    for (var i = 0; i < particles.length; i++) {

        var particle = particles[i];
        particle.velX *= factor;
        particle.velY *= factor;
    }

}

/**
 * Returns a random number between min and max
 */
function getRandomDecimal(min, max) {
    return Math.random() * (max - min) + min;
}

/**
 * Returns a random integer between min and max
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
    };
}





function runParticleSystem() {

    canvas = document.getElementById('particlesystem')

    if (canvas.getContext) {
        console.log("Starting particle system...");
        ctx = canvas.getContext('2d');
        width = canvas.width;
        height = canvas.height;

        // Event handlers to provide updated mouse stuff
        // Required DOM
        canvas.addEventListener('mousemove', function (evt) {
            var mousePos = getMousePos(canvas, evt);
            mouseX = mousePos.x;
            mouseY = mousePos.y;
        }, false);


        $(canvas).mousedown(function (evt) {
            var which = evt.which;
            if (which == 1) leftMouseDown = true;
            else if (which == 3) rightMouseDown = true;
        });

        $(canvas).mouseup(function (evt) {
            var which = evt.which;
            if (which == 1) leftMouseDown = false;
            else if (which == 3) rightMouseDown = false;
        });

        $(document).keypress(function (evt) {
            if (evt.which == 49) { // Pressed 1
                var size = 70;
                var block = new Block(mouseX - size / 2, mouseY - size / 2, size, size);
                obstacles.push(block);
            }
        });

        window.oncontextmenu = function () {
            return false; // cancel context menu
        }

        // Start the darn thing!
        Game.start();

    }
    else {
        canvas.innerHTML = "Sorry, the particle system will not work with your browser.";
    }
    
}


        </script>
    </head>

    <body onload="runParticleSystem()">
      <canvas id="particlesystem" width="800" height="600" style="border:solid 1px #000000;"></canvas>
  </body>

  </html>
